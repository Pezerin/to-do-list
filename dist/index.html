<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List</title><script defer="defer" src="main.js"></script></head><body><div id="header"><h1>To Do List</h1></div><div id="sidebar"><div id="projects"></div><div id="add"><button id="add-project" class="button">Add Project</button><dialog id="project-dialog"><form method="dialog" id="project-form"><label for="project-title">Project Name</label> <input name="project-title" id="project-title" required> <button type="submit" id="submit-project" class="button">Add</button></form></dialog></div></div><div id="content"><h1 id="project-header">Project</h1><div id="tasks"></div><button id="add-task" class="button">Add Task</button><dialog id="task-dialog"><form method="dialog" id="task-form"><label for="task-title">Title</label> <input name="task-title" id="task-title" required> <label for="desc">Description</label> <input name="desc" id="desc" required> <label for="due">Due Date</label> <input type="date" name="due" id="due" required> <label for="priority">Priority</label> <select name="priority" id="priority" required><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <button type="submit" id="submit-task" class="button">Add</button></form></dialog></div></body></html>
